<html>

<head>
    <title>Calling a Web API as a user authenticated with Msal.js app</title>
    <style>
        .hidden {
            visibility: hidden
        }

        .visible {
            visibility: visible
        }

        .response {
            border: solid;
            border-width: thin;
            background-color: azure;
            padding: 2px;
        }
    </style>
</head>

<body>
    <!-- bluebird only needed if this page needs to run on Internet Explorer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.3.4/bluebird.min.js" class="pre"></script>
    <!--<script src="https://secure.aadcdn.microsoftonline-p.com/lib/0.1.1/js/msal.min.js"></script>-->
    <script src="msal.js"></script>
    <!--<script src="https://raw.githubusercontent.com/AzureAD/microsoft-authentication-library-for-js/master/out/msal.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" class="pre"></script>
    <script src="jwt-decode.js"></script>

    <h2>Getting an access token with Azure AD B2C and calling a Web API</h2>
    <div>
        <div id="label">Sign-in with Microsoft Azure AD B2C</div>
        <button id="auth" onclick="login()">Login</button>
        <button id="callApiButton" class="hidden" onclick="callApi()">Call Web API</button>
        <button id="refreshToken" onclick="refreshAccessToken()">Refresh Access Token</button>
    </div>

    <pre class="response"></pre>

    <script class="pre">
        //The current application coordinates were pre-registered in a B2C tenant.
        // var applicationConfig = {
        //     clientID: 'e760cab2-b9a1-4c0d-86fb-ff7084abd902',
        //     authority: "https://login.microsoftonline.com/tfp/fabrikamb2c.onmicrosoft.com/b2c_1_susi",
        //     b2cScopes: ["https://fabrikamb2c.onmicrosoft.com/demoapi/demo.read"],
        //     webApi: 'https://fabrikamb2chello.azurewebsites.net/hello',
        // };
        var applicationConfig = {
            clientID: 'd0a1dacb-a76f-4cd3-8055-d387a7d821ca',
            authority: "https://login.microsoftonline.com/tfp/spottedmahnb2c.onmicrosoft.com/B2C_1_Sign-Up_or_Sign-In",
            b2cScopes: ["https://spottedmahnb2c.onmicrosoft.com/demoapi/demo.read"],
            webApi: 'http://localhost:5000/hello',
        };
    </script>

    <script>
        "use strict";
        var clientApplication = new Msal.UserAgentApplication(applicationConfig.clientID, applicationConfig.authority, function (errorDesc, token, error, tokenType) {
            // Called after loginRedirect or acquireTokenPopup
        });

        function login() {
            clientApplication.loginPopup(applicationConfig.b2cScopes).then(function (idToken) {
                clientApplication.acquireTokenSilent(applicationConfig.b2cScopes).then(function (accessToken) {
                    updateUI();

                    console.info(accessToken);

                    // var decoded2 = parseJwt(accessToken);
                    // console.info(decoded2);

                    var decoded = jwt_decode(accessToken);
                    console.info(decoded);
                    var associateId = decoded.extension_AssociateID;
                    logMessage('Associate ID: ' + associateId);
                }, function (error) {
                    console.error(error);
                    logMessage(error);
                    clientApplication.acquireTokenPopup(applicationConfig.b2cScopes).then(function (accessToken) {
                        updateUI();
                    }, function (error) {
                        logMessage("Error acquiring the popup:\n" + error);
                    });
                })
            }, function (error) {
                logMessage("Error during login:\n" + error);
            });
        }

        //https://stackoverflow.com/questions/38552003/how-to-decode-jwt-token-in-javascript
        function parseJwt(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace('-', '+').replace('_', '/');
            return JSON.parse(window.atob(base64));
        };

        function refreshAccessToken() {
            //To renew idToken, clientId should be passed as the only scope in the scopes array.
            //clientApplication.acquireTokenSilent(applicationConfig.b2cScopes).then(function (accessToken) {
            //hack
            //clientApplication._cacheStorage.clear();
            //clientApplication.clearCache();
            clientApplication.clearAccessTokens();

            //clientApplication.acquireTokenSilent([applicationConfig.clientID]).then(function (accessToken) {
            clientApplication.acquireTokenSilent(applicationConfig.b2cScopes).then(function (accessToken) {
                var decoded = jwt_decode(accessToken);
                console.info(decoded);
                var associateId = decoded.extension_AssociateID;
                logMessage('Associate ID: ' + associateId);
            }, function (error) {
                clientApplication.acquireTokenPopup(applicationConfig.b2cScopes).then(function (accessToken) {
                    var decoded = jwt_decode(accessToken);
                    console.info(decoded);
                    var associateId = decoded.extension_AssociateID;
                    logMessage('Associate ID: ' + associateId);
                }, function (error) {
                    logMessage("Error acquiring the access token to call the Web api:\n" + error);
                });
            })
        }
        function updateUI() {
            var userName = clientApplication.getUser().name;
            logMessage("User '" + userName + "' logged-in");
            var authButton = document.getElementById('auth');
            authButton.innerHTML = 'logout';
            authButton.setAttribute('onclick', 'logout();');
            var label = document.getElementById('label');
            label.innerText = "Hello " + userName;
            var callWebApiButton = document.getElementById('callApiButton');
            callWebApiButton.setAttribute('class', 'visible');
        }

        function callApi() {
            clientApplication.acquireTokenSilent(applicationConfig.b2cScopes).then(function (accessToken) {
                callApiWithAccessToken(accessToken);
            }, function (error) {
                clientApplication.acquireTokenPopup(applicationConfig.b2cScopes).then(function (accessToken) {
                    callApiWithAccessToken(accessToken);
                }, function (error) {
                    logMessage("Error acquiring the access token to call the Web api:\n" + error);
                });
            })
        }

        function callApiWithAccessToken(accessToken) {
            // Call the Web API with the AccessToken
            $.ajax({
                type: "GET",
                url: applicationConfig.webApi,
                headers: {
                    'Authorization': 'Bearer ' + accessToken,
                },
            }).done(function (data) {
                logMessage("Web APi returned:\n" + JSON.stringify(data));
            })
                .fail(function (jqXHR, textStatus) {
                    logMessage("Error calling the Web api:\n" + textStatus);
                })
        }

        function logout() {
            // Removes all sessions, need to call AAD endpoint to do full logout
            clientApplication.logout();
        }

        function logMessage(s) {
            document.body.querySelector('.response').appendChild(document.createTextNode('\n' + s));
        }
    </script>
</body>

</html>
